<style>
    div {
        width: 200px;
        height: 200px;
        background-color: gold;
    }
</style>
<div id="box"></div>
<button>淡入</button>
<button>淡出</button>

<script>
    let btns = document.getElementsByTagName("button");
    let box = document.getElementById("box")
    var t1 = null;
    btns[0].onclick = function(){
        clearInterval(t1);
        var opa = 0;
        t = setInterval(()=>{
            opa += 0.05;
            box.style.opacity = opa;
            if(opa > 1 ){
                opa = 1;
                clearInterval(t)
            }
        },100)
    }
    btns[1].onclick = function(){
        clearInterval(t1);
        var opa = 1;
        t = setInterval(()=>{
            opa -= 0.05;
            box.style.opacity = opa;
            if(opa <0 ){
                opa = 0;
                clearInterval(t)
            }
        },100)
    }
</script>
